<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* selector */
        /* id选择器仅能被调用一次  */
        
        body {
            font-family: "Microsoft Yahei", tahoma, "Hiragino Sans GB";
            font-weight: 600;
        }
        
        #pink {
            color: pink;
        }
        
        .box {
            width: 100px;
            height: 50px;
        }
        
        .red {
            color: red;
        }
        
        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>红</h1>
    <div class="box">红</div>
    <div class="box ">绿</div>
    <div class="box ">红</div>
    <p>红</p>
</body>

</html>
