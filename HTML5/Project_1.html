<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_html</title>
</head>

<body>
    <h4>heading</h4>
    <table width="600">
        <!-- row 1 -->
        <tr>
            <td>sex:</td>
            <td>
                <input type="radio" name="sex" id="nan"> nan
                <label for="nan">lannnnnnnn</label>
                <input type="radio" name="sex" id="nv"> nv
                <label for="nv">nvvvvvvvvv</label>
            </td>
        </tr>
        <!-- row 2 -->
        <tr>
            <td>birthday:</td>
            <td>
                <select>
                    <option>--which year--</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <select>
                    <option>--which month--</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                </select>
                <select>
                    <option>--which day--</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                </select>
            </td>
        </tr>
        <!-- row 3 -->
        <tr>
            <td>marriage:</td>
            <td>
                <input type="radio" name="marriage" checked="checked">yihun
                <input type="radio" name="marriage">weihun
                <input type="radio" name="marriage">liyi
            </td>
        </tr>
        <!-- row 4 -->
        <tr>
            <td>school:</td>
            <td><input type="text" value="master"></td>
        </tr>
        <!-- row 5 -->
        <tr>
            <td>love:</td>
            <td>
                <input type="checkbox" name="love">tall
                <input type="checkbox" name="love">thin
                <input type="checkbox" name="love" checked="checked">both
            </td>
        </tr>
        <!-- row 6 -->
        <tr>
            <td>introduction:</td>
            <td>
                <textarea>introduction</textarea>
            </td>
        </tr>
        <!-- row 7 注意左侧为空 -->
        <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>
        <!-- row 8 -->
        <tr>
            <td></td>
            <td>
                <a href="#">I am in</a>
            </td>
        </tr>
        <!-- row 9 -->
        <tr>
            <td></td>
            <td>
                <h5>I commit</h5>
                <ul>
                    <li>condition 1</li>
                    <li>condition 2</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
